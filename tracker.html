<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #979797;
      background-image: url('4.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(216, 216, 216, 0.829);
      padding: 20px;
      border-radius: 10px;
      /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
      text-align: center;
      width: 70vh;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover {
      background-color: #555;
    }
    .habit-list {
      margin: 20px 0;
      text-align: left;
    }
    .habit-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .progress-group {
      margin: 20px 0;
    }
    input[type="range"] {
      width: 100%;
    }
    .footer-buttons {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TRACK YOUR DAILY HABITS</h1>
    <div class="form-group">
      <input type="text" placeholder="Enter a habit" id="habit-input">
      <button onclick="addHabit()">ADD</button>
    </div>
    <br>
    <br>
    <h2>HABIT LIST</h2>
    <div class="habit-list" id="habit-list">
      <div class="habit-item">
        <span>HABIT 1</span>
        <button onclick="deleteHabit(this)">DELETE</button>
      </div>
      <div class="habit-item">
        <span>HABIT 2</span>
        <button onclick="deleteHabit(this)">DELETE</button>
      </div>
      <div class="habit-item">
        <span>HABIT 3</span>
        <button onclick="deleteHabit(this)">DELETE</button>
      </div>
    </div>
    <br>
    
    <div class="footer-buttons">
      <button onclick="goBack()">BACK</button>
      <button onclick="goNext()">HOME</button>
      <button onclick="goConUs()">CONTACTUS</button>
    </div>
  </div>

  <script>
    function addHabit() {
      const habitInput = document.getElementById('habit-input');
      const habitList = document.getElementById('habit-list');
      const habitText = habitInput.value.trim();
      if (habitText !== "") {
        const habitItem = document.createElement('div');
        habitItem.classList.add('habit-item');
        habitItem.innerHTML = `<span>${habitText}</span><button onclick="deleteHabit(this)">DELETE</button>`;
        habitList.appendChild(habitItem);
        habitInput.value = "";
      }
    }

    function deleteHabit(button) {
      button.parentElement.remove();
    }

    function goBack() {
      window.history.back();
    }

    function goNext() {
      window.location.href = 'index.html';
    }

    function goConUs() {
      window.location.href = 'contactus.html';
    }
  </script>
</body>
</html>
